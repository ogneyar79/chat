<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th th:href="@{/room2.css}"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Room2</title>
    <style type="text/css"></style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script type="text/javascript" th:src="@{/room2js.js}"></script>

</head>
<body class="body">
<div th:id="testH1"> Test H1 Heading</div>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>USER NAME</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <th:block th:text="${user.getName()}"></th:block>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<section class="main-wrapper">
    <div class="cgl-live-chat">
        <div class="chat-title">
            Live Chat
        </div>

        <div class="chat-wrapper" th:id="chatview">

        </div>
        <div>
            <div th:class="chat-message">
                <form th:action="@{/message}" th:object="${message}" id="ajaxmessage" method="post">
                    <input type="hidden" th:field="*{userName}" th:value="${user.getFirstName()}" id="userName">
                    <input type="text" th:field="*{report}" id="report" placeholder="Type something...">
                    <button class="" type="button" id="button-addon2">
                        <img src="https://github.com/suryavmds/Live-chat-HTML-design--like-YT-chat-/blob/master/assets/img/send-btn.svg?raw=true"
                             alt="">
                    </button>
                </form>
            </div>


        </div>
    </div>
</section>
</body>
</html>
