<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th th:href="@{/room2.css}"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Room2</title>
    <style type="text/css"></style>
</head>
<body class="body">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
    function sendMessage() {

        var msg   = $('#ajax_form_message').serialize();
        $.ajax({
            type: 'Post',
            url: 'http://localhost:8080/job4j_Ajax/message',

            data: msg,
            dataType: 'html'
        }).done(function (data) {
            console.log(data)
        }).fail(function (err) {
            alert(err);
        });
    }

    ajax_form_message.addEventListener("click", sendMessage(), true);

</script>
<h1></h1>
<div>
    <table border="1">
        <thead>
        <tr>
            <th>USER NAME</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <th:block th:text="${user.getName()}"></th:block>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<section class="main-wrapper">
    <div class="cgl-live-chat">
        <div class="chat-wrapper">
            <div class="chat-title">
                Live Chat
            </div>
            <div class="chat-view">

                <div class="chat-item">
                    <div class="d-flex">
                        <img src="https://image.freepik.com/free-vector/gamer-logo_43901-59.jpg" alt="">
                        <div class="p-1">
                            <div class="d-flex align-items-end">
                                <div class="sender-name"><a href="#">#Surya Prakash</a></div>
                                <div class="chat-time">09:54 24/05/21</div>
                            </div>
                            <div class="float-right">
                                <button type="button" class="dropdown-btn btn-tr p-2" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <!-- Dropdown menu links -->
                                    <a class="dropdown-item" href="#">Report</a>
                                    <a class="dropdown-item" href="#">Block</a>
                                </div>
                            </div>
                            <div class="chat-text">
                                Hello guys! lets get into the party
                            </div>
                        </div>
                    </div>
                </div>


                <div class="chat-item">
                    <div class="d-flex">
                        <img src="https://image.freepik.com/free-vector/gamer-logo_43901-59.jpg" alt="">
                        <div class="p-1">
                            <div class="d-flex align-items-end">
                                <div class="sender-name"><a href="#">#Surya Prakash</a></div>
                                <div class="chat-time">09:54 24/05/21</div>
                            </div>
                            <div class="float-right">
                                <button type="button" class="dropdown-btn btn-tr p-2" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <!-- Dropdown menu links -->
                                    <a class="dropdown-item" href="#">Report</a>
                                    <a class="dropdown-item" href="#">Block</a>
                                </div>
                            </div>
                            <div class="chat-text">
                                Sample Message text
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <form th:action="@{/message}" th:object="${message}" id="ajax_form_message" method="post">
                <input type="hidden" th:field="*{userName}" th:value="${user.getName()}" id="userName">

                <input type="text" th:field="*{report}" id="report" placeholder="Type something...">
                <button class="" type="button" id="button-addon2">
                    <img src="https://github.com/suryavmds/Live-chat-HTML-design--like-YT-chat-/blob/master/assets/img/send-btn.svg?raw=true"
                         alt="">
                </button>
            </form>

            <div class="chat-message">
                <form action="#">
                    <div class="input-group align-items-center">
                        <input type="text" class="form-control" placeholder="Type something...">
                        <div class="input-group-append">
                            <button class="" type="button" id="button-addon3">
                                <img src="https://github.com/suryavmds/Live-chat-HTML-design--like-YT-chat-/blob/master/assets/img/send-btn.svg?raw=true"
                                     alt="">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
